{% extends 'base.html'%}

{% block content %}
<div class="container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <h5>{{message}}</h5>
    {% endfor%}
    {% endif%}
    {% endwith%}
    <h3>Login to your SimSim account</h3>
    <form action="#" method="post" class="form-horizontal>
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Text input-->
<div class=" form-group">
<!--    <label class="col-md-4 control-label" for="user">Username</label>-->
    <div class="form-group">
    <div class="col-md-4">
        <input id="user" name="user" type="text" placeholder="Username" class="form-control input-md" required="">

    </div>
    </div>
    <!-- Password input-->
    <div class="form-group">
<!--        <label class="col-md-4 control-label" for="password">Password</label>-->
        <div class="col-md-4">
            <input id="password" name="password" type="password" placeholder="password" class="form-control input-md"
                   required="">

        </div>
    </div>

    <!-- Button -->
    <div class="form-group">
<!--        <label class="col-md-4 control-label" for="login"></label>-->
        <div class="col-md-4">
            <button id="login" name="login" class="btn btn-primary">Login</button>
<!--        <label class="col-md-4 control-label" for="login"></label>-->
            <a role="button" class="btn btn-primary" href="/register">Register</a>
        </div>
    </div>

    </fieldset>
    </form>
</div>
{% endblock %}
